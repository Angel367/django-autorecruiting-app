{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/vacancy/list-of-vacancies.css' %}">
<script src="https://kit.fontawesome.com/98db032af2.js" crossorigin="anonymous"></script>
<div class="vacancy-module">
    {% include "basic/hr/card-of-hr.html" %}
    <form>
        <input type="text" placeholder="Поиск по вакансиям">
        <a><button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></a>
        <a href="/edit-or-add-vacancy/"><div>Добавить вакансию</div></a>
    </form>

    <div class="vacancy-list">
        {% for vacancy in vacancies %}
        {% include "basic/vacancy/vacancy-card.html" with vacancy=vacancy %}
        {% endfor %}
    </div>

</div>
